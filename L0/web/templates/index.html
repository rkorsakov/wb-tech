<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заказов</title>
</head>
<body>
<h1>Просмотр заказов</h1>

<div>
    <input type="text" id="orderId" placeholder="Введите ID заказа">
    <button onclick="getOrder()">Найти</button>
</div>

<div id="loading" style="display: none;">
    Загрузка...
</div>

<div id="error" style="display: none; color: red;"></div>

<div id="orderResult" style="display: none;">
    <h2>Информация о заказе</h2>
    <pre id="orderData"></pre>
</div>

<script>
    function getOrder() {
        const orderId = document.getElementById('orderId').value.trim();
        if (!orderId) {
            showError('Введите ID заказа');
            return;
        }

        showLoading();
        hideError();
        hideResult();

        fetch(`/order/${orderId}`)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || `Ошибка ${response.status}: ${response.statusText}`);
                    });
                }
                return response.json().catch(() => {
                    return response.text();
                });
            })
            .then(data => {
                hideLoading();
                if (typeof data === 'string') {
                    showResult(data);
                } else {
                    showResult(JSON.stringify(data, null, 2));
                }
            })
            .catch(error => {
                hideLoading();
                showError(error.message);
            });
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function hideError() {
        document.getElementById('error').style.display = 'none';
    }

    function showResult(data) {
        document.getElementById('orderData').textContent = data;
        document.getElementById('orderResult').style.display = 'block';
    }

    function hideResult() {
        document.getElementById('orderResult').style.display = 'none';
    }
</script>
</body>
</html>
